<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <title>Visualizing 83K games of MTG BFZ</title>

  <script type="text/javascript" src="http://visjs.org/dist/vis.js"></script>
  <link type="text/css" rel="stylesheet" href="http://visjs.org/dist/vis.css">

  <script src="nodes.js"></script>
  <script src="edges.js"></script>

  <style type="text/css">
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    position: relative;
    background: rgb(202,197,192);
  }
  #mtg-network {
    float:left;
    width: 600px;
    height: 600px;
    margin:5px;
    border: 1px solid lightgray;
  }
  #config {
    float:left;
    width: 400px;
    height: 600px;
  }
  #progress {
    position: absolute;
    z-index: 2;
    width: 4em;
    height: 4em;
  }
  </style>
</head>
<body>
  <div id="mtg-network"></div>
  <div id="config"></div>
  <div id="progress"></div>

  <script type="text/javascript">
  var container = document.getElementById('mtg-network');
  // var edges = []
  var data = {
    nodes: nodes,
    edges: edges
  };
  var options = {
    nodes: {
      font: {
        strokeWidth: 1,
      },
      shape: 'circularImage',
      shadow: true,
    },
    edges: {
      // color: {
      //   inherit: 'both',
      // },
      hidden: true,
      // smooth: {
      //   type: 'continuous',
      // },
    },
    configure: {
      filter: 'edges, physics',
      container: document.getElementById('config')
    },
    interaction: {
      hideEdgesOnDrag: true,
    },
    physics: {
      // solver: 'barnesHut',
      // barnesHut: {
      //   gravitationalConstant: -80000,
      //   springConstant: 0.001,
      //   springLength: 200
      // },
      // stabilization: false,
    },
  };
  var network = new vis.Network(container, data, options);

  network.on("stabilizationProgress", function(params) {
    document.getElementById('progress').innerHTML
        = Math.round(100 * params.iterations / params.total) + '%';
  });
  network.once("stabilizationIterationsDone", function() {
    setTimeout(function () {document.getElementById('progress').style.display = 'none';}, 500);
  });
  </script>
</body>
</html>
