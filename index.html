<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <title>Visualizing 83K games of MTG BFZ</title>

  <script type="text/javascript" src="http://visjs.org/dist/vis.js"></script>
  <link type="text/css" rel="stylesheet" href="http://visjs.org/dist/vis.css">

  <script src="nodes.js"></script>
  <script src="edges.js"></script>

  <style type="text/css">
  html, body {
    width: 100%;
    height: 100%;
    margin: 0;
    position: relative;
    background: rgb(230,230,230);
  }
  #mtg-network {
    width: 100%;
    height: 100%;
  }
  #config {
    float:left;
    width: 38%;
  }
  #progress {
    position: absolute;
    z-index: 2;
    width: 2em;
    height: 1em;
    text-align: center;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
  }
  </style>
</head>
<body>
  <div id="mtg-network"></div>
  <!-- <div id="config"></div> -->
  <div id="progress"></div>

  <script type="text/javascript">
  var minWinRate = .61803398875;
  var options = {
    groups: {
      'x': {
        color: 'gray',
        image: "symbol_x.svg",
        // font: {
        //   color: 'gray',
        // },
      },
      'w': {
        color: 'white',
        image: "symbol_w.svg",
        // font: {
        //   color: 'white',
        // },
      },
      'u': {
        color: 'blue',
        image: "symbol_u.svg",
        // font: {
        //   color: 'blue',
        // },
      },
      'b': {
        color: 'black',
        image: "symbol_b.svg",
        // font: {
        //   color: 'black',
        // },
      },
      'r': {
        color: 'red',
        image: "symbol_r.svg",
        // font: {
        //   color: 'red',
        // },
      },
      'g': {
        color: 'green',
        image: "symbol_g.svg",
        // font: {
        //   color: 'green',
        // },
      },
      'wu': {
        color: 'gold',
        image: "symbol_w_or_u.svg",
        // font: {
        //   color: 'gold',
        // },
      },
      'ub': {
        color: 'gold',
        image: "symbol_u_or_b.svg",
        // font: {
        //   color: 'gold',
        // },
      },
      'br': {
        color: 'gold',
        image: "symbol_b_or_r.svg",
        // font: {
        //   color: 'gold',
        // },
      },
      'rg': {
        color: 'gold',
        image: "symbol_r_or_g.svg",
        // font: {
        //   color: 'gold',
        // },
      },
      'gw': {
        color: 'gold',
        image: "symbol_g_or_w.svg",
        // font: {
        //   color: 'gold',
        // },
      },
      'wb': {
        color: 'gold',
        image: "symbol_w_or_b.svg",
        // font: {
        //   color: 'gold',
        // },
      },
      'ur': {
        color: 'gold',
        image: "symbol_u_or_r.svg",
        // font: {
        //   color: 'gold',
        // },
      },
      'bg': {
        color: 'gold',
        image: "symbol_b_or_g.svg",
        // font: {
        //   color: 'gold',
        // },
      },
      'rw': {
        color: 'gold',
        image: "symbol_r_or_w.svg",
        // font: {
        //   color: 'gold',
        // },
      },
      'gu': {
        color: 'gold',
        image: "symbol_g_or_u.svg",
        // font: {
        //   color: 'gold',
        // },
      },
    },
    nodes: {
      borderWidth: 0,
      font: {
        size: 14,
        strokeWidth: 2,
        strokeColor: 'rgb(230,230,230)',
      },
      labelHighlightBold: false,
      scaling: {
        min: 9,
        max: 30,
        customScalingFunction: function (min,max,total,value) {
          return 2 * (value - .5);
        },
        label: {
          enabled: false,
        },
      },
      shape: 'circularImage',
      shadow: false,
    },
    edges: {
      color: {
        inherit: 'both',
      },
      font: {
        size: 0,
        strokeWidth: 2,
        strokeColor: 'rgb(230,230,230)',
      },
      labelHighlightBold: false,
      scaling: {
        min: .1,
        max: 60,
        customScalingFunction: function (min,max,total,value) {
          return 2 * (value - minWinRate);
        },
        label: {
          enabled: false,
        },
      },
      hoverWidth: 0,
      selectionWidth: 0,
      smooth: {
        enabled: true,
        type: 'dynamic',
      },
    },
    // configure: {
    //   filter: 'physics',
    //   container: document.getElementById('config')
    // },
    interaction: {
      hideEdgesOnDrag: false,
      hover: true,
      hoverConnectedEdges: true,
      multiselect: false,
      selectable: false,
    },
    layout: {
      improvedLayout: false,
    },
    physics: {
      solver: 'barnesHut',
      barnesHut: {
        avoidOverlap: .01,
      },
      stabilization: {
        enabled: true,
      },
    },
  };
  var minPlays = 262;
  var container = document.getElementById('mtg-network');
  var allNodes = new vis.DataSet(nodes);
  var allEdges = new vis.DataSet(edges);
  var currentEdges = new vis.DataSet(allEdges.get({
    filter: function (edge) {
      return (edge.plays > minPlays) && edge.winRate > minWinRate;
    }
  }));
  var data = {
    nodes: allNodes,
    edges: currentEdges
  };
  var network = new vis.Network(container, data, options);

  var highlightActive = false;
  var edgeFontSize = 9;
  var allNodes = allNodes.get({returnType:"Object"});

  var hoverEdgeId = null;
  var hoverNodeId = null;
  var selectionEdgeIds = [];

  function showEdgeLabel(edgeID) {
      currentEdges.update({
          id: edgeID,
          font: {
              size: edgeFontSize,
          },
      });
  }

  function showLabels(nodeIDs, edgeIDs) {
      edgeIDs.forEach(function (edgeID) {
          showEdgeLabel(edgeID);
      });
  }

  function onBlurEdge(edgeId) {
    hideEdgeLabel(edgeId);
    showLabels(network.getSelectedNodes(), network.getSelectedEdges());
  }

  function onBlurNode(nodeId) {
    network.getConnectedEdges(nodeId).forEach(function (edgeId) {
        hideEdgeLabel(edgeId);
    });
    showLabels(network.getSelectedNodes(), network.getSelectedEdges());
  }

  function blurLastHover() {
      if (hoverEdgeId != null) {
          onBlurEdge(hoverEdgeId);
      }
      if (hoverNodeId != null) {
          onBlurNode(hoverNodeId);
      }
  }

  function hideEdgeLabel(edgeID) {
      currentEdges.update({
          id: edgeID,
          font: {
              size: 0,
          },
      });
  }

  network.on("hoverEdge", function (params) {
        blurLastHover();

        hoverEdgeId = params.edge;
        showEdgeLabel(hoverEdgeId);
  });

  network.on("blurEdge", function (params) {
    onBlurEdge(params);
  });

  network.on("hoverNode", function (params) {
        blurLastHover();

        hoverNodeId = params.node;
        network.getConnectedEdges(hoverNodeId).forEach(function (edgeId) {
            showEdgeLabel(edgeId);
        });
  });

  network.on("blurNode", function (params) {
    onBlurNode(params.node);
  });

  function onSelect(params) {
    blurLastHover();
    hoverEdgeId = null;

    selectionEdgeIds.forEach(function (edgeID) {
        hideEdgeLabel(edgeID);
    });
    showLabels(params.nodes, params.edges)
    selectionEdgeIds = params.edges;
  }

  network.on("select", function (params) {
    onSelect(params);
  });

  network.on("dragStart", function (params) {
    onSelect(params);
  });

  network.on("stabilizationProgress", function(params) {
    document.getElementById('progress').innerHTML
        = Math.round(100 * params.iterations / params.total) + '%';
  });
  network.once("stabilizationIterationsDone", function() {
    setTimeout(function () {document.getElementById('progress').style.display = 'none';}, 500);
  });
  </script>
</body>
</html>
